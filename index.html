<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="./style.css"> <!-- Link your CSS file -->
</head>
<body>
    <h1>To-Do List</h1>
    <input type="text" id="taskInput" placeholder="Enter your task">
    <button id="addTaskBtn">Add Task</button>
    <ul id="taskList"></ul>

        <!-- Add delete and complete buttons -->
        <button id="deleteCompletedBtn">Delete Completed</button>
        <button id="showAllBtn">Show All</button>
        <button id="showCompletedBtn">Show Completed</button>

    <script src="./index.js"></script> <!-- Link your JavaScript file -->
</body>
</html>
